<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<link href="browser.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="js/common.js"></script>
		<script language="javascript">

function SetCurrentFolder( resourceType, folderPath )
{
	var sUrl = oConnector.ConnectorUrl +'Command=FileUpload' ;
	sUrl += '&Type=' + resourceType ;
	sUrl += '&CurrentFolder=' + folderPath ;
	
	document.getElementById('frmUpload').action = sUrl ;
}

function OnSubmit()
{
	if ( document.getElementById('NewFile').value.length == 0 )
	{
		/* Modifié par Adrien */
		//alert( 'Please select a file from your computer' ) ;
		alert( 'Selectionnez un fichier sur votre ordinateur' ) ;
		return false ;
	}

	/* Modifié par Adrien */
	// Set the interface elements.
	//document.getElementById('eUploadMessage').innerHTML = 'Upload a new file in this folder (Upload in progress, please wait...)' ;
	document.getElementById('eUploadMessage').innerHTML = 'Envoyer un fichier dans ce dossier (Envoi en cours, patientez...)' ;
	document.getElementById('btnUpload').disabled = true ;
	
	return true ;
}

function OnUploadCompleted( errorNumber, fileName )
{
	// Reset the Upload Worker Frame.
	window.parent.frames['frmUploadWorker'].location = 'about:blank' ;
	
	// Reset the upload form (On IE we must do a little trick to avout problems).
	if ( document.all )
		document.getElementById('NewFile').outerHTML = '<input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file">' ;
	else
		document.getElementById('frmUpload').reset() ;
	
	/* Modifié par Adrien */
	// Reset the interface elements.
	//document.getElementById('eUploadMessage').innerHTML = 'Upload a new file in this folder' ;
	document.getElementById('eUploadMessage').innerHTML = 'Envoyer un fichier dans ce dossier' ;
	document.getElementById('btnUpload').disabled = false ;
	
	switch ( errorNumber )
	{
		case 0 :
			window.parent.frames['frmResourcesList'].Refresh() ;
			break ;
		case 1 :	// Custom error. Message placed in the "text" attribute.
			alert( oErrorNode.attributes.getNamedItem('text').value ) ;
			break ;
		case 101 :
			alert( 'Le répertoire exite déjà' ) ;
			break ;
		case 102 :
			alert( 'Nom de répertoire invalide' ) ;
			break ;
		case 103 :
			alert( 'Vous n\'avez pas la permission de créer un répertoire' ) ;
			break ;
		case 110 :
			alert( 'Erreur inconnue lors de la création du répertoire' ) ;
			break ;
		/* Modifié par Adrien */
		case 200 :
			window.parent.frames['frmResourcesList'].Refresh() ;
			alert( 'La taille du fichier dépasse la limite autorisée : '+ fileName ) ;
			break ;
		case 201 :
			window.parent.frames['frmResourcesList'].Refresh() ;
			/* Modifié par Adrien */
			//alert( 'A file with the same name is already available. The uploaded file has been renamed to "' + fileName + '"' ) ;
			alert( 'Un fichier portant le même nom existe déjà. Le fichier envoyé a ete renommé en "' + fileName + '"' ) ;
			break ;
		case 202 :
			/* Modifié par Adrien */
			//alert( 'Invalid file' ) ;
			alert( 'Fichier invalide' ) ;
			break ;
		default :
			alert( 'Error on file upload. Error number: ' + errorNumber ) ;
			break ;
	}
}

window.onload = function()
{
	window.top.IsLoadedUpload = true ;
}
		</script>
	</head>
	<body bottomMargin="0" topMargin="0">
		<form id="frmUpload" action="" target="frmUploadWorker" method="post" enctype="multipart/form-data" onSubmit="return OnSubmit();">
			<table height="100%" cellSpacing="0" cellPadding="0" width="100%" border="0">
				<tr>
					<td nowrap>
						<!-- Modifié par Adrien
						<span id="eUploadMessage">Uploda a new file in this folder</span><br />
						<table cellSpacing="0" cellPadding="0" width="100%" border="0">
							<tr>
								 
								<td width="100%"><input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file" /></td>
								<td nowrap>&nbsp;<input id="btnUpload" type="submit" value="Upload" /></td> 
							</tr>
						</table>
						-->
						<span id="eUploadMessage">Envoyer un fichier dans ce dossier</span><br />
						<table cellSpacing="0" cellPadding="0" width="100%" border="0">
							<tr>
								 
								<td width="100%"><input id="NewFile" name="NewFile" style="WIDTH: 100%" type="file" /></td>
								<td nowrap>&nbsp;<input id="btnUpload" type="submit" value="Envoyer" /></td> 
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>

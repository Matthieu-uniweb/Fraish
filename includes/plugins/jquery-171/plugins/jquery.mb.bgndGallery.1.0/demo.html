<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>mb.bgndGallery 1.0</title>
	<style type="text/css">
		body{
			z-index:0;
			margin:0;
			padding:0;
			font-family:Arial, Helvetica, sans-serif;
			background: rgb(0, 0, 0)
		}
		#wrapper{
			position:absolute;
			font-family:Arial, Helvetica, sans-serif;
			margin-left:10%;
			width:80%;
			height:100%;
			z-index:10;
			opacity:.9

		}
		.text{
			position:absolute;
			bottom:30px;
			width:100%;
			padding:20px;
			background: rgba(0, 0, 0,.5);
			color:white;
			-moz-border-radius:10px;
			-webkit-border-radius:10px;
			border-radius:10px;
		}
		#gallery{
			position:absolute;
			width:100%;
			height:700px;
			top:0;
			left:0;
		}
		#controls div{
			display:inline-block;
			padding:5px;
			margin:1px;
			color:#000;
			background:rgba(255,255,255,.5);
			border:1px solid #fff;
			-moz-border-radius:4px;
			-webkit-border-radius:4px;
			-o-border-radius:4px;
			border-radius:4px;
		}
		#controls div:hover:not(.counter){
			background:rgba(255,255,255,.9);
		}
		#controls div.sel{
			background:rgba(255,255,255,.9);
		}

		#controls div:not(.counter){
			cursor:pointer;
		}

		.imgContainer{
			width:100px;
			height:100px;
			overflow:hidden;
			display:inline-block;
		}
		.imgContainer img{
			width:160px;
		}

	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="inc/mb.bgndGallery.js"></script>

	<script type="text/javascript">
		$(function(){
			if (self.location.href == top.location.href){
				$("body").css({font:"normal 13px/22px 'trebuchet MS', verdana, sans-serif"});
				var logo=$("<a href='http://pupunzi.com' style='position:absolute;top:40px;left:10%;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
				$("body").prepend(logo);
				$("#logo").fadeIn();
			}

			$.mbBgndGallery.buildGallery({
//				containment:"#wrapper",
				containment:"body",
				timer:4000,
				effTimer:2000,
				controls:"#controls",
				grayScale:false,
				// If your server allow directory listing
				folderPath:"elements/",

				// else:

				/*images:[
				 "elements/1.jpg",
				 "elements/2.jpg",
				 "elements/3.jpg",
				 "elements/4.jpg",
				 "elements/5.jpg",
				 "elements/6.jpg",
				 "elements/7.jpg",
				 "elements/8.jpg",
				 "elements/9.jpg",
				 "elements/10.jpg",
				 "elements/11.jpg",
				 "elements/12.jpg"
				 ],*/

				onStart:function(){$("#controls .play").hide();$("#controls .pause").show();},
				onPause:function(){$("#controls .play").show();$("#controls .pause").hide();},
				onPlay:function(opt){$("#controls .play").hide();$("#controls .pause").show();},
				onChange:function(idx){}, //idx=the zero based index of the displayed photo
				onNext:function(opt){},   //opt=the options relatives to this component instance
				onPrev:function(opt){}   //opt=the options relatives to this component instance
			});

			$(".bw").toggle(
					function(){
						var el=$("body").get(0);
						el.opt.grayScale=true;
						$(this).addClass("sel");
						el.opt.gallery.find("img:first").greyScale();
					},
					function(){
						var el=$("body").get(0);
						el.opt.grayScale=false;
						$(this).removeClass("sel");
						el.opt.gallery.find("img:first").attr("src",el.opt.images[el.opt.imageCounter]);
					}
					)
		});
	</script>
</head>
<body >

<div id="wrapper">

	<div class="text">
		<h1>mb.bgndGallery demo</h1>

		<h2>
			This background gallery is applied to the body
			<br>
			and uses the default transition (fadeIn/fadeOut).
			<br>
			<br>
			As you can see, resizing the browser window the image will resize and center to always fit the screen.
		</h2>
		<div id="controls">
			<div class="pause">pause</div>
			<div class="play">play</div>
			<div class="prev">prev</div>
			<div class="next">next</div>
			<div class="counter"></div>
			<div class="bw">gray scale</div>
		</div>
		<div id="thumbs"></div>
	</div>



</div>

</body>
</html>
